services:
  fullstack_client:
    container_name: fullstack_client
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://fullstack_client:5173"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 0s
      start_interval: 0s
    env_file:
      - ./.env
    ports:
      - "5173:5173"
    volumes:
      - ./src:/src
    networks:
      - project_network

networks:
  project_network:
