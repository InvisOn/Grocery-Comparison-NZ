services:
  drizzle-kit-studio:
    container_name: drizzle-kit-studio
    tty: true
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    command: npx drizzle-kit studio --config drizzle.config.ts --host 0.0.0.0 --port 4983
    ports:
      - "4983:4983"
    env_file:
      - ./server/.env
    networks:
      - project_network

networks:
  project_network:
