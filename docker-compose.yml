services:
  fullstack_client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: fullstack_client
    restart: unless-stopped
    volumes:
      - ./client/src:/client/src
    ports:
      - "5173:5173"
    depends_on:
      - fullstack_server
    networks:
      - project_network
    environment:
      - VITE_EXPRESS_API_URL=http://host.docker.internal:3000

  fullstack_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fullstack_server
    restart: unless-stopped
    volumes:
      - ./server/src:/server/src
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - fullstack_db
    networks:
      - project_network

  fullstack_db:
    image: postgres
    container_name: fullstack_db
    env_file:
      - .env
    volumes:
      - cosc680-db:/var/lib/postgresql/data  
    ports:
      - "${DB_PORT}:${DB_PORT}"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project_network
    
volumes:
  cosc680-db:

networks:
  project_network:
