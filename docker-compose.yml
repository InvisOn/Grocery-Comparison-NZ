volumes:
  grocery_data:

networks:
  project_network:

services:
  db:
    container_name: db
    build:
      context: ./server/docker
      dockerfile: pgsql.Dockerfile
    profiles:
      - backend
      - scraper
      - e2e_test
    tty: true
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "grocery_compare"]
      interval: 1s
      start_interval: 1s
      timeout: 10s
      retries: 5
    env_file:
      - ./server/.env
    volumes:
      - grocery_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - project_network

  migrate:
    container_name: migrate
    profiles:
      - migrate
    tty: true
    command: npx drizzle-kit push --config ./drizzle.config.ts
    depends_on:
      db:
        condition: service_healthy
    build:
      context: ./server
      dockerfile: ./docker/server.Dockerfile
    env_file:
      - ./server/.env
    networks:
      - project_network

  server:
    container_name: server
    command: npx ts-node ./src/app.ts
    profiles:
      - backend
      - e2e_tes
    depends_on:
      db:
        condition: service_healthy
    tty: true
    build:
      context: ./server
      dockerfile: docker/server.Dockerfile
    develop:
      watch:
        - action: sync+restart
          path: ./server/src
          target: ./server/src
          ignore:
            - node_modules/
    volumes:
      - /src:/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server:5000"]
      interval: 1s
      timeout: 10s
      retries: 3
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    networks:
      - project_network

  test_server:
    container_name: test_server
    profiles:
      - backend_test
    tty: true
    develop:
      watch:
        - action: rebuild
          path: ./tests/
          target: ./tests/
          ignore:
            - node_modules/
        - action: rebuild
          path: ./src
          target: ./src
          ignore:
            - node_modules/
    build:
      context: server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env.e2e
    command: sh -c "rm -rf dist && npm run tests"
    volumes:
      - ./src:/src
    networks:
      - project_network

  web_scraper:
    profiles:
      - scraper
    build:
      context: ./server
      dockerfile: docker/server.Dockerfile
    container_name: web_scraper
    volumes:
      - ./src/web-scraping:/src/web-scraping
    env_file:
      - ./server/.env
    command: npx ts-node src/web-scraping/main.ts
    networks:
      - project_network

  client:
    container_name: client
    profiles:
      - frontend
      - e2e_test
    tty: true
    build:
      context: client
      dockerfile: Dockerfile
    develop:
      watch:
        - action: rebuild
          path: ./src
          target: ./src
          ignore:
            - node_modules/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://client:5173"]
      interval: 1s
      timeout: 10s
      retries: 3
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    volumes:
      - ./src:/src
    networks:
      - project_network

  e2e_test:
    container_name: e2e_test
    profiles:
      - e2e_test
    tty: true
    build:
      context: client
      dockerfile: Dockerfile.e2e
    develop:
      watch:
        - action: rebuild
          path: ./src
          target: ./src
          ignore:
            - node_modules/
        - action: rebuild
          path: ../server/src
          target: ../server/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./cypress/e2e
          target: ./cypress/e2e
          ignore:
            - node_modules/
    depends_on:
      db:
        condition: service_healthy
      client:
          condition: service_healthy
    working_dir : /e2e
    volumes:
      - ./client:/e2e
    networks:
      - project_network
